{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Login</button>
  <a class="btn btn-primary" href="{% url 'signup' %}">Signup</a>
</form>
{% endblock %}
